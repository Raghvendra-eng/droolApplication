plugins {
    id 'org.springframework.boot' version '2.4.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.order'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        name 'jboss'
        url 'http://repository.jboss.org/nexus/content/groups/public-jboss'
    }
}

ext {
    droolsVersion = '7.0.0.Final'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    implementation group: 'org.drools', name: 'drools-decisiontables', version: '7.0.0.Final'
    implementation group: 'org.drools', name: 'drools-core', version: '7.0.0.Final'
    compileOnly group: 'org.drools', name: 'drools-compiler', version: '7.0.0.Final'
    compileOnly group: 'org.kie', name: 'kie-api', version: '7.0.0.Final'


}

test {
    useJUnitPlatform()
}
